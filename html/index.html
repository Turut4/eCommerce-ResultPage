    <!-- fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>
        <nav class="nav--pages">

          <li class="nav--page-list"><a class="nav--page-list-link" href="#">About</a></li>

        <nav class="nav--user-options">

    <section class="shop-cover">
      <div class="shop-cover--text">
        <div>
          <h1 class="shop-title">Shop</h1>
        </div>
        <div>
            <h2 class="shop-title--path"> <span class="shop-title--path-highlight"> Home </span>
              <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 12L5 7L0 2L1 0L8 7L1 14L0 12Z" fill="black"/>
              </svg>
              <span id="current-path">Shop</span></h2>
        </div>
      </div>

    <section class="filter-section">
      <div class="filter-options">
        <span class="material-symbols-outlined" id="filter-icon">tune</span>
        <span class="filter-text">Filter</span>
        <!-- Implementar js -->
        <span class="filter-text--description">Showing 1-16 of 32 Results</span>
